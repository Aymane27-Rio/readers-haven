apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: readers-haven
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: readers-haven-frontend:latest
        imagePullPolicy: Never
        ports:
        - name: http
          containerPort: 5173
        envFrom:
        - configMapRef:
            name: app-config
        command: ["npm", "run", "dev", "--", "--host", "0.0.0.0", "--port", "5173"]
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 5173
          initialDelaySeconds: 20
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 5173
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: readers-haven
spec:
  selector:
    app: frontend
  ports:
  - name: http
    port: 5173
    targetPort: http
    nodePort: 32173
  type: NodePort
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: frontend-ingress
  namespace: readers-haven
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
  - host: frontend.localhost
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend
            port:
              name: http
