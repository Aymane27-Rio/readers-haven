apiVersion: apps/v1
kind: Deployment
metadata:
  name: books-service
  namespace: readers-haven
spec:
  replicas: 2
  selector:
    matchLabels:
      app: books-service
  template:
    metadata:
      labels:
        app: books-service
    spec:
      containers:
      - name: books-service
        image: readers-haven-books-service:latest
        ports:
        - containerPort: 5002
        env:
        - name: PORT
          value: "5002"
        resources:
          requests:
            memory: "64Mi"
            cpu: "25m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        livenessProbe:
          httpGet:
            path: /health
            port: 5002
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 5002
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: books-service
  namespace: readers-haven
spec:
  selector:
    app: books-service
  ports:
  - port: 5002
    targetPort: 5002
