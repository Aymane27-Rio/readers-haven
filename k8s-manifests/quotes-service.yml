apiVersion: apps/v1
kind: Deployment
metadata:
  name: quotes-service
  namespace: readers-haven
spec:
  replicas: 1
  selector:
    matchLabels:
      app: quotes-service
  template:
    metadata:
      labels:
        app: quotes-service
    spec:
      containers:
      - name: quotes-service
        image: readers-haven-quotes-service:latest
        imagePullPolicy: Never
        ports:
        - name: http
          containerPort: 5003
        envFrom:
        - configMapRef:
            name: app-config
        - secretRef:
            name: app-secrets
        env:
        - name: PORT
          value: "5003"
        resources:
          requests:
            memory: "64Mi"
            cpu: "25m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        livenessProbe:
          httpGet:
            path: /health
            port: 5003
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 5003
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: quotes-service
  namespace: readers-haven
spec:
  selector:
    app: quotes-service
  ports:
  - name: http
    port: 5003
    targetPort: http
