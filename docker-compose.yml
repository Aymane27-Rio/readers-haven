services:
  mongo:
    image: mongo:6
    restart: unless-stopped
    ports:
      - "27017:27017"
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  auth-service:
    build:
      context: ./services/auth-service
      dockerfile: Dockerfile
    container_name: auth-service
    ports:
      - "5001:5001"
    environment:
      - NODE_ENV=development
      - PORT=5001
      - MONGO_URI=mongodb://mongo:27017/readers-haven
      - JWT_SECRET=${JWT_SECRET:-dev-secret-change-me}
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost:5173}
      - OAUTH_CALLBACK_BASE=http://localhost:8080
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
    depends_on:
      mongo:
        condition: service_healthy

  gateway:
    build:
      context: .
      dockerfile: gateway/Dockerfile
    container_name: gateway
    environment:
      - GATEWAY_PORT=8080
      - AUTH_SERVICE_URL=http://auth-service:5001
      - BOOKS_SERVICE_URL=http://books-service:5002
      - QUOTES_SERVICE_URL=http://quotes-service:5003
      - ORDERS_SERVICE_URL=http://order-service:5004
      - JWT_SECRET=${JWT_SECRET:-dev-secret-change-me}
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost:5173}
    ports:
      - "8080:8080"
    depends_on:
      - auth-service
      - books-service
      - quotes-service

  order-service:
    build: ./services/order-service
    container_name: order-service
    environment:
      - PORT=5004
    ports:
      - "5004:5004"

  inventory-service:
    build: ./services/inventory-service
    container_name: inventory-service
    environment:
      - PORT=5005
    ports:
      - "5005:5005"

  books-service:
    build: ./services/books-service
    container_name: books-service
    environment:
      - PORT=5002
      - MONGO_URI=mongodb://mongo:27017/readers-haven
    ports:
      - "5002:5002"
    depends_on:
      mongo:
        condition: service_healthy

  quotes-service:
    build: ./services/quotes-service
    container_name: quotes-service
    environment:
      - PORT=5003
      - MONGO_URI=mongodb://mongo:27017/readers-haven
    ports:
      - "5003:5003"
    depends_on:
      mongo:
        condition: service_healthy

  frontend:
    build: ./frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
    command: npm run dev