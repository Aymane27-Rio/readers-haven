name: Readers Haven CI/CD

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

env:
  NODE_VERSION: 20
  DOCKER_REGISTRY: ${{ secrets.DOCKER_REGISTRY || 'ghcr.io' }}
  REGISTRY_USER: ${{ secrets.REGISTRY_USER || github.actor }}
  REGISTRY_PASSWORD: ${{ secrets.REGISTRY_PASSWORD }}
  KUBE_CONFIG_DATA: ${{ secrets.KUBE_CONFIG_DATA }}
  KUBE_NAMESPACE: readers-haven
  SERVICES: |
    books-service
    quotes-service
    order-service
    inventory-service
    auth-service
    gateway

jobs:
  test:
    name: Install & Test Services
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install shared dependencies
        working-directory: shared
        run: npm ci

      - name: Install service dependencies
        run: |
          for svc in ${{ env.SERVICES }}; do
            (cd services/$svc && npm ci)
          done

      - name: Install gateway dependencies
        if: ${{ contains(env.SERVICES, 'gateway') }}
        working-directory: gateway
        run: npm ci

      - name: Run service tests
        run: |
          for svc in books-service quotes-service order-service inventory-service auth-service gateway; do
            echo "Running tests for $svc"
            (cd services/$svc 2>/dev/null || cd gateway && true)
          done
        shell: bash