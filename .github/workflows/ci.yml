name: Readers Haven CI/CD

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

env:
  NODE_VERSION: 20
  DOCKER_REGISTRY: ${{ secrets.DOCKER_REGISTRY || 'ghcr.io' }}
  REGISTRY_USER: ${{ secrets.REGISTRY_USER || github.actor }}
  REGISTRY_PASSWORD: ${{ secrets.REGISTRY_PASSWORD }}
  KUBE_CONFIG_DATA: ${{ secrets.KUBE_CONFIG_DATA }}
  KUBE_NAMESPACE: readers-haven
  SERVICES: |
    books-service
    quotes-service
    order-service
    inventory-service
    payment-service
    auth-service
  GATEWAY_DIR: gateway

jobs:
  test:
    name: Install & Test Services
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: |
            shared/package-lock.json
            services/*/package-lock.json
            gateway/package-lock.json

      - name: Install All Dependencies
        run: |
          set -e
          npm ci --prefix shared
          npm ci --prefix services/auth-service
          npm ci --prefix services/books-service
          npm ci --prefix services/quotes-service
          npm ci --prefix services/order-service
          npm ci --prefix services/inventory-service
          npm install --prefix services/payment-service
          npm ci --prefix gateway

      - name: Run All Tests
        run: |
          set -e
          npm test --prefix services/auth-service
          npm test --prefix services/books-service
          npm test --prefix services/quotes-service
          npm test --prefix services/order-service
          npm test --prefix services/inventory-service
          npm test --prefix services/payment-service
          npm test --prefix gateway