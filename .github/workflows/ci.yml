name: Readers Haven CI/CD

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

env:
  NODE_VERSION: 20
  DOCKER_REGISTRY: ${{ secrets.DOCKER_REGISTRY || 'ghcr.io' }}
  REGISTRY_USER: ${{ secrets.REGISTRY_USER || github.actor }}
  REGISTRY_PASSWORD: ${{ secrets.REGISTRY_PASSWORD }}
  KUBE_CONFIG_DATA: ${{ secrets.KUBE_CONFIG_DATA }}
  KUBE_NAMESPACE: readers-haven
  SERVICES: |
    books-service
    quotes-service
    order-service
    inventory-service
    auth-service
  GATEWAY_DIR: gateway

jobs:
  test:
    name: Install & Test Services
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: |
            shared/package-lock.json
            services/*/package-lock.json
            gateway/package-lock.json

      - name: Install shared dependencies
        working-directory: shared
        run: npm ci

      - name: Install service dependencies
        run: |
          set -e
          while read -r svc; do
            if [ -z "$svc" ]; then continue; fi
            echo "Installing dependencies for $svc"
            (cd services/$svc && npm ci)
          done <<< "${SERVICES}"

      - name: Install gateway dependencies
        working-directory: ${{ env.GATEWAY_DIR }}
        run: npm ci

      - name: Run service tests
        run: |
          set -e
          while read -r svc; do
            if [ -z "$svc" ]; then continue; fi
            echo "Running tests for $svc"
            (cd services/$svc && npm test)
          done <<< "${SERVICES}"
        shell: bash

      - name: Run gateway tests
        working-directory: ${{ env.GATEWAY_DIR }}
        run: npm test